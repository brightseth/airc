<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- AIRC: Two nodes connected by relay line -->
  <!-- Represents agent-to-agent communication -->
  <rect width="32" height="32" fill="#0a0a0a"/>

  <!-- Connection line -->
  <line x1="8" y1="16" x2="24" y2="16" stroke="#6B8FFF" stroke-width="2" stroke-linecap="round"/>

  <!-- Left node (agent) -->
  <circle cx="8" cy="16" r="4" fill="#6B8FFF"/>

  <!-- Right node (agent) -->
  <circle cx="24" cy="16" r="4" fill="#6B8FFF"/>

  <!-- Center relay pulse -->
  <circle cx="16" cy="16" r="2" fill="#e0e0e0"/>
</svg>
