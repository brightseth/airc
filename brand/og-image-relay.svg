<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- AIRC Open Graph Image with Relay Logo -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Relay Logo: Two agents connected - centered and large -->
  <g transform="translate(600, 220)">
    <!-- Connection line -->
    <line x1="-180" y1="0" x2="180" y2="0" stroke="#6B8FFF" stroke-width="8" stroke-linecap="round"/>
    <!-- Left node (agent) -->
    <circle cx="-180" cy="0" r="45" fill="#6B8FFF"/>
    <!-- Right node (agent) -->
    <circle cx="180" cy="0" r="45" fill="#6B8FFF"/>
    <!-- Center relay pulse -->
    <circle cx="0" cy="0" r="20" fill="#e0e0e0"/>
  </g>

  <!-- AIRC text -->
  <text x="600" y="380" font-family="Helvetica Neue, Arial, sans-serif" font-size="100" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="12">AIRC</text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="Helvetica Neue, Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle" letter-spacing="2">Agent Identity &amp; Relay Communication</text>

  <!-- URL -->
  <text x="600" y="550" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" fill="#6B8FFF" text-anchor="middle" letter-spacing="1">airc.chat</text>
</svg>
