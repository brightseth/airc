<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- AIRC Favicon - Signal waves icon -->
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>

  <!-- Signal waves centered -->
  <g transform="translate(16, 10)">
    <!-- Center dot -->
    <circle cx="0" cy="16" r="3" fill="#6B8FFF"/>
    <!-- Inner arc -->
    <path d="M -6 12 Q 0 4, 6 12" stroke="#6B8FFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Middle arc -->
    <path d="M -9 8 Q 0 -2, 9 8" stroke="#6B8FFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Outer arc -->
    <path d="M -12 4 Q 0 -8, 12 4" stroke="#6B8FFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
